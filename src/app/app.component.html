<header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <div class="container">
          <a class="navbar-brand" href="javascript:;" th:href="@{/}">Clientes</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>
  </nav>
</header>

<main role="main">
  <section class="my-4">
    <div class="container">
        <h2>Cadastro de Clientes</h2>
    </div>
  </section>

  <section>
    <div class="container">
      <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome"
            class="form-control" placeholder="Nome"
            [(ngModel)]="cliente.nome" required/>
        </div>

        <div class="form-group">
          <label for="documento">Documento</label>
          <input type="number" id="documento" name="documento"
            class="form-control" placeholder="Documento"
            [(ngModel)]="cliente.documento" required email/>
        </div>

        <div class="form-group">
          <label for="plano">Plano</label>
          <input type="text" id="plano" name="plano"
            class="form-control" placeholder="Plano"
            [(ngModel)]="cliente.plano" required email/>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </section>

  <section class="mt-5">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th>Código</th>

              <th class="w-50">Nome</th>

              <th class="w-25">Documento</th>

              <th class="w-25">Plano</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td class="text-center w-25">{{cliente.id}}</td>
              <td>{{cliente.nome}}</td>
              <td>{{cliente.documento}}</td>
              <td>{{cliente.plano}}</td>
              <td>
                <button (click)="geraCobranca(cliente.id)">Gerar Cobrança</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
